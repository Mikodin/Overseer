<navigation></navigation>
<div ng-controller="DashboardCtrl as vm">
  <section id="boardSection">
    <div vertilize-container>
      <div class="row fifty-container">

        <div class="col-lg-3 col-md-3">
          <div vertilize class="panel panel-primary">
            <uib-tabset active="active">
              <uib-tab index="0" heading="All Boards">
                <uib-tab-heading>
                  <i class="fa fa-calendar-o" aria-hidden="true"></i>
                  Boards
                </uib-tab-heading>
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <label>
                        <i class="fa fa-search" aria-hidden="true"></i> Search 
                      </label>
                      <input type="text"
                             class="form-control" 
                             placeholder="Board Name"
                             ng-model="searchBoards">

                    </div>
                  </div>
                </div>
                <ul>
                  <div ng-scrollbars ng-scrollbars-config="vm.scrollBarConfig">
                    <li ng-repeat="board in vm.boards | orderBy: 'name' | filter:searchBoards">
                      <div class="row">
                        <div class="col-sm-12">
                          <a href ng-click="vm.dtBoardInstance.changeData(vm.selectBoard(board._id))">
                            {{board.name}}
                          </a>
                        </div>
                      </div>
                    </li>
                  </div>
                </ul>
              </uib-tab>
              <uib-tab index="1" heading="devHeading" select="getUsers()">
                <uib-tab-heading id="devHeading">
                  <i class="fa fa-users" aria-hidden="true"></i>
                  Developers 
                </uib-tab-heading>

                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                      <label>
                        <i class="fa fa-search" aria-hidden="true"></i> Search 
                      </label>
                      <input type="text" 
                             class="form-control" 
                             placeholder="Developer Name" 
                             ng-model="searchUsers">
                    </div>
                  </div>
                </div>
                <ul>
                  <div ng-scrollbars ng-scrollbars-config="vm.scrollBarConfig">
                    <li ng-repeat="user in vm.users | orderBy: 'realName' | filter:searchUsers">
                      <div class="row">
                        <div class="col-sm-6 col-md-6">
                          {{user.realName}} 
                        </div>
                        <div class="col-sm-6">
                          <div class="col-sm-5 col-md-5">
                            <a href class="text-left" ng-click="vm.openUserTasksModal(user._id)">
                              Tasks 
                            </a>
                          </div>
                          <div class="col-sm-7 col-md-7">
                            <a href class="text-left" 
                                    ng-click="vm.dtBoardInstance.changeData(vm.selectUserProjects(user))">
                              Projects 
                            </a>
                          </div>
                        </div>

                      </div>
                    </li>
                  </div>
                </ul>
              </uib-tab>
            </uib-tabset>
          </div>
        </div>

        <div  class="col-lg-9 col-md-9">
          <div vertilize class= "panel panel-primary">
            <div class="panel-heading" ng-if="vm.currentBoard !== '' && vm.currentUser === ''">
              <i class="fa fa-tasks" aria-hidden="true"></i> 
              Projects on board: {{vm.currentBoard.name}}
            </div>
            <div class="panel-heading" ng-if="vm.currentUser !== ''">
              <i class="fa fa-tasks" aria-hidden="true"></i> 
              {{vm.currentUser.realName}}'s projects
            </div>
            <div class="panel-body">
              <table datatable="" 
                     dt-options="vm.dtBoardOptions" 
                     dt-columns="vm.boardCols" 
                     dt-instance="vm.dtBoardInstance" 
                     class="table table-striped table-bordered table-hover" 
                     cellspacing="0" width="100%">
                <thead>
                  <tr>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th> </th>
                  </tr>
                  <tr>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th>Filter</th>
                    <th> </th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</div>
