<div ng-controller="LoginCtrl as vm">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary">

        <div class="panel-heading login-panel-heading">
          <img src="/assets/img/logo.png"></img>
        </div>

        <div class="panel-body">
          <form class="login-form form-horizontal" ng-submit="vm.login(person)" role="form" ng-init="person = {}">
            <fieldset>
              <legend>Please Login</legend>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-5 col-sm-offset-1">
                    <label for="inputName" class="form-control-label">Username</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-9 col-sm-offset-1">
                    <input type="text" 
                           name="loginField"
                           class="form-control" 
                           id="inputName" 
                           ng-model="person.username" 
                           placeholder="Enter your Kanbanik username"
                           autofocus
                           required/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="row">
                  <div class="col-sm-9 col-sm-offset-1">
                    <label for="inputName" class="form-control-label">Password</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-9 col-sm-offset-1">
                    <input type="password" 
                           name="passwordField"
                           class="form-control" 
                           id="inputName" 
                           ng-model="person.password" 
                           placeholder="Enter your Kanbanik password"
                           autofocus
                           required/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-12">
                  <div class="col-sm-3 col-sm-offset-8">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
